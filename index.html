<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Basic OOP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="app"></div>

  <script>
    class Table {
      constructor(init) {
        this.init = init;
      }

      createHeader(data) {
        let open = "<thead><tr>";
        let close = "</tr></thead>";
        data.forEach((d) => {
          open += `<th>${d}</th>`;
        });

        return open + close;
      }

      createBody(data) {
        let open = "<tbody>";
        let close = "</tbody>";

        data.forEach((d) => {
          open += `
            <tr>
              <td>${d[0]}</td>
              <td>${d[1]}</td>
            </tr>
          `;
        });

        return open + close;
      }

      render(element) {
        let table =
          "<table class='table table-hover'>" +
          this.createHeader(this.init.columns) +
          this.createBody(this.init.data) +
          "</table>";
        element.innerHTML = table;
      }
    }

    const table = new Table({
      columns: ["Produk", "Harga"],
      data: [
        ["Laptop", "Rp 10,000,000"],
        ["Smartphone", "Rp 5,500,000"],
        ["Headphones", "Rp 1,200,000"],
        ["Keyboard", "Rp 600,000"],
        ["Mouse", "Rp 250,000"],
        ["Monitor", "Rp 3,500,000"],
        ["Speaker", "Rp 1,000,000"],
        ["Smartwatch", "Rp 2,000,000"],
        ["Tablet", "Rp 4,000,000"],
        ["Charger", "Rp 150,000"]
      ]
    });

    const app = document.getElementById("app");
    table.render(app);
  </script>
</body>
</html>
